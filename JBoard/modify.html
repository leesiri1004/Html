<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
    <style>

    </style>
<body>
    <div id="wrapper">
        <section id="board" class="modify">
            <form action="#" method="POST"> 
            <h3>글수정</h3>
            <table border="0">
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="subject" placeholder="제목을 입력하세요." required value="제목입니다"/></td>
                </tr>   
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" rows="20" required>내용입니다.</textarea>
                    </td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td>
                        <input type="file" name="file">
                    </td>
                </tr>

            </table>

            <div class="btns">
                <a href="http://127.0.0.1:5500/JBoard/list.html" class="cancel">취소</a>
                <input type="submit" class="submit" value="수정완료"/>
            </div>

            </form>
        </section>
    </div>
</body>
</html>
