<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글보기</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
    <style>

    </style>
<body>
    <div id="wrapper">
        <section id="board" class="view">
            <h3>글보기</h3>
            <table border="0">
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title" value="제목입니다."/></td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td>
                        <a href="#">2020년 상반기 매출자료.xlsx</a>
                        <span>7회 다운로드</span>
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content">내용 입니다.</textarea>
                    </td>
                </tr>
            </table>

            <div>
                <a href="#" class="btnDelete">삭제</a>
                <a href="#" class="btnModify">수정</a>
                <a href="#" class="btnList">목록</a>
            </div>

            <!-- 댓글목록 -->
            <section class="commentList">
                <h3>댓글목록</h3>
                <article class="comment">
                    <span>
                        <span>길동이</span>
                        <span>20-11-12</span>
                    </span>
                    <textarea name="comment">댓글 샘플입니다.</textarea>
                    <div>
                        <a href="#">삭제</a>
                        <a href="#">수정</a>
                    </div>
                </article>
            </section>

            <!-- 댓글입력 -->
            <section class="commentForm">
                <h3>댓글입력</h3>
                <form action="#">
                    <textarea name="comment"></textarea>
                    <div>
                        <a href="#" class="btnCancel">취소</a>
                        <input type="submit" class="btnWrite" value="작성완료">
                    </div>
                </form>
            </section>

        </section>
    </div>
</body>
</html>
