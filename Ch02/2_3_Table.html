<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그</title>
</head>
<body>
    <h3>기본 테이블</h3>
    <table border="1">
        <!-- table row -->
        <tr>
            <!-- table header -->
            <th>아이디</th>
            <th>이름</th>
            <th>휴대폰</th>
            <th>주소</th>
        </tr>
        <tr>
            <!-- table data -->
            <td>a101</td>
            <td>김</td>
            <td>010-1111-2222</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>a102</td>
            <td>이</td>
            <td>010-2222-3333</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>a103</td>
            <td>박</td>
            <td>010-3333-4444</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>a104</td>
            <td>최</td>
            <td>010-4444-5555</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>a105</td>
            <td>강</td>
            <td>010-5555-6666</td>
            <td>부산</td>
        </tr>
    </table>


    <h3>테이블 셀 병합</h3>
    <table border="1">
        <tr>
            <td colspan="2">1x1</td>
            <td>1x3</td>
            <td rowspan="2">1x4</td>
            <td rowspan="3">1x5</td>
        </tr>
        <tr>
            <td colspan="3">2x1</td>
        </tr>
        <tr>
            <td>3x1</td>
            <td>3x2</td>
            <td>3x3</td>
            <td>3x4</td>
        </tr>
        <tr>
            <td>4x1</td>
            <td>4x2</td>
            <td>4x3</td>
            <td>4x4</td>
            <td>4x5</td>
        </tr>


    </table>
    
</body>
</html>
