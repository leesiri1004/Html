<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록태그</title>
</head>
<body>
    <h3>순서가 없는 목록</h3>
    <!-- unorder list-->
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <h3>순서가 있는 목록</h3>
    <!-- order list -->
    <ol>
        <li>수원</li>
        <li>단양</li>
        <li>제천</li>
        <li>김해</li>
        <li>남원</li>
    </ol>
</body>
</html>
